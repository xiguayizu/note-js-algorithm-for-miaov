li{list-style: none;}
#ul1{margin: 20px auto; border: 1px solid #000; border-bottom: none; border-right: none; overflow: hidden; }
#ul1 li{float: left; border: 1px solid #000; border-left: none; border-top: none;}

<script>
var oUl = document.getElementById('ul1');
var aLi = oUl.getElementsByTagName('li');
var size = 7;
var len = size * size;
var arr = [];
var sizeGrid = 50;  // 网格大小

oUl.style.width = size * (sizeGrid+1) + 'px';

for( var i=0;i<len;i++ ){
	var oLi = document.createElement('li');
	oLi.style.width = sizeGrid + 'px';
	oLi.style.height = sizeGrid + 'px';
	oLi.innerHTML = i;
	arr.push(i);
	oUl.appendChild(oLi);
}
// console.log( arr );
arr = changeXY( arr, size );
arr = changeXY( arr, size );

for( var i=0;i<aLi.length;i++ ){
	aLi[i].innerHTML = arr[i];
}

function changeXY(arr, size){
	var newArr = [];
	var iNow = 0;
	// 取模
	(function(){
		if( size == iNow ){
			return ;
		}
		for( var i = 0;i<arr.length;i++ ){
			if( i%size == iNow ){
				newArr.push(arr[i]);
			}
		}
		iNow++;
		arguments.callee();
	})()
	return newArr;
}
